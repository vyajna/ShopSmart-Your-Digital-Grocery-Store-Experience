<div class="container mt-4">
  <!-- Search and Filter Section -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products..." 
               [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <button class="btn btn-success" (click)="search()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="row mb-4">
    <div class="col-12">
      <h5 class="mb-3">Categories</h5>
      <div class="d-flex gap-2 flex-wrap">
        <button class="btn" [class.btn-success]="!selectedCategory" 
                [class.btn-outline-success]="selectedCategory"
                (click)="filterByCategory('')">
          All
        </button>
        <button *ngFor="let category of categories" 
                class="btn" [class.btn-success]="selectedCategory === category._id"
                [class.btn-outline-success]="selectedCategory !== category._id"
                (click)="filterByCategory(category._id)">
          {{ category.name }}
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row g-4" *ngIf="!loading">
    <div class="col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card product-card h-100">
        <img [src]="getImageUrl(product.image)" class="card-img-top product-image" 
             [alt]="product.name" (click)="viewDetails(product._id)" style="cursor: pointer;"
             (error)="onImageError($event)">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ product.name }}</h6>
          <p class="card-text text-muted small">{{ product.description | slice:0:60 }}...</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="h5 text-success mb-0">â‚¹{{ product.price }}</span>
              <span class="badge bg-secondary">{{ product.unit }}</span>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-success flex-grow-1" (click)="viewDetails(product._id)">
                View Details
              </button>
              <button class="btn btn-sm btn-success" (click)="addToCart(product)"
                      [disabled]="product.stock === 0">
                <i class="fas fa-cart-plus"></i>
              </button>
            </div>
            <small class="text-muted d-block mt-2">
              <i class="fas fa-star text-warning"></i> {{ product.rating }} ({{ product.numReviews }})
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12" *ngIf="products.length === 0">
      <div class="alert alert-info text-center">
        <i class="fas fa-info-circle me-2"></i>
        No products found. Try adjusting your search or filter.
      </div>
    </div>
  </div>
</div>

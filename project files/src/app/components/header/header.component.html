<nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-shopping-basket me-2"></i>
      ShopSmart
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link position-relative" routerLink="/cart" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-1"></i> Cart
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" 
                  *ngIf="cartItemsCount > 0">
              {{ cartItemsCount }}
            </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active">
            <i class="fas fa-box me-1"></i> My Orders
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn && authService.isAdmin()">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <i class="fas fa-cog me-1"></i> Admin
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="fas fa-user-plus me-1"></i> Register
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-1"></i> {{ currentUser?.name }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/feedback">
              <i class="fas fa-comment me-2"></i>Feedback
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

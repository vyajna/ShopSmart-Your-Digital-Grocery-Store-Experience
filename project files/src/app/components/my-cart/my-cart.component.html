<div class="container mt-4 mb-5">
  <h2 class="mb-4"><i class="fas fa-shopping-cart text-success"></i> My Cart</h2>

  <app-loader-spinner *ngIf="loading"></app-loader-spinner>

  <div *ngIf="!loading && cart">
    <div *ngIf="cart.items.length === 0" class="alert alert-info">
      <i class="fas fa-info-circle me-2"></i>
      Your cart is empty. <a routerLink="/home" class="alert-link">Start shopping!</a>
    </div>

    <div *ngIf="cart.items.length > 0">
      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-3" *ngFor="let item of cart.items">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-2">
                  <img [src]="getImageUrl(item.product.image)" 
                       class="img-fluid rounded" [alt]="item.product.name">
                </div>
                <div class="col-md-4">
                  <h6>{{ item.product.name }}</h6>
                  <p class="text-muted small mb-0">{{ item.product.unit }}</p>
                </div>
                <div class="col-md-2">
                  <strong class="text-success">₹{{ item.price }}</strong>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button"
                            (click)="updateQuantity(item.product._id, item.quantity - 1)"
                            [disabled]="item.quantity <= 1">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input type="number" class="form-control text-center" 
                           [value]="item.quantity" readonly>
                    <button class="btn btn-outline-secondary" type="button"
                            (click)="updateQuantity(item.product._id, item.quantity + 1)"
                            [disabled]="item.quantity >= item.product.stock">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-2 text-end">
                  <button class="btn btn-sm btn-danger" (click)="removeItem(item.product._id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button class="btn btn-outline-danger" (click)="clearCart()">
            <i class="fas fa-trash me-2"></i>Clear Cart
          </button>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cart Summary</h5>
              <hr>
              <div class="d-flex justify-content-between mb-2">
                <span>Items:</span>
                <strong>{{ cart.items.length }}</strong>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Total Amount:</span>
                <strong class="h4 text-success">₹{{ cart.totalAmount }}</strong>
              </div>
              <button class="btn btn-success w-100" (click)="proceedToCheckout()">
                <i class="fas fa-check-circle me-2"></i>Proceed to Checkout
              </button>
              <button class="btn btn-outline-secondary w-100 mt-2" routerLink="/home">
                <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">
            <i class="fas fa-user-plus text-success"></i> Register
          </h2>
          
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name *</label>
              <input type="text" class="form-control" id="name" formControlName="name" 
                     placeholder="Enter your full name">
              <div class="text-danger small mt-1" 
                   *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <span>Name is required</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" formControlName="email" 
                     placeholder="Enter your email">
              <div class="text-danger small mt-1" 
                   *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" class="form-control" id="password" formControlName="password" 
                     placeholder="Enter your password">
              <div class="text-danger small mt-1" 
                   *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone" 
                     placeholder="Enter your phone number">
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="loading || registerForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Registering...' : 'Register' }}
            </button>
          </form>

          <hr class="my-4">
          <p class="text-center mb-0">
            Already have an account? <a routerLink="/login" class="text-success">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="feedback">
  <h2 class="mb-4">Manage Feedback</h2>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-success"></div>
      </div>

      <div *ngIf="!loading">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>User</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of feedbacks">
                <td>{{ feedback.user?.name }}</td>
                <td>
                  <span class="text-warning">
                    <i class="fas fa-star"></i> {{ feedback.rating }}
                  </span>
                </td>
                <td>{{ feedback.comment }}</td>
                <td>
                  <span class="badge" [class.bg-success]="feedback.isApproved" 
                        [class.bg-warning]="!feedback.isApproved">
                    {{ feedback.isApproved ? 'Approved' : 'Pending' }}
                  </span>
                </td>
                <td>{{ feedback.createdAt | date:'short' }}</td>
                <td>
                  <button class="btn btn-sm btn-success me-2" *ngIf="!feedback.isApproved"
                          (click)="approveFeedback(feedback._id)">
                    <i class="fas fa-check"></i> Approve
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteFeedback(feedback._id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

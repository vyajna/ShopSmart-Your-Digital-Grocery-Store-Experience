<div class="add-products">
  <h2 class="mb-4">Manage Products</h2>

  <div class="row">
    <div class="col-md-5">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Product</h5>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Product Name *</label>
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Description *</label>
              <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Price *</label>
                <input type="number" class="form-control" formControlName="price">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Stock *</label>
                <input type="number" class="form-control" formControlName="stock">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Category *</label>
              <select class="form-select" formControlName="category">
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Unit *</label>
                <input type="text" class="form-control" formControlName="unit">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" formControlName="brand">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Discount (%)</label>
              <input type="number" class="form-control" formControlName="discount">
            </div>

            <div class="mb-3">
              <label class="form-label">Product Image *</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="loading || productForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Adding...' : 'Add Product' }}
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Products List</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>
                    <img [src]="getImageUrl(product.image)" 
                         class="img-thumbnail" style="width: 50px; height: 50px;">
                  </td>
                  <td>{{ product.name }}</td>
                  <td>â‚¹{{ product.price }}</td>
                  <td>{{ product.stock }}</td>
                  <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
